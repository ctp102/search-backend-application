<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <script th:inline="javascript">
        let message = [[${message}]];
        let historyBack = [[${historyBack}]];
        let redirectUrl = [[${redirectUrl}]];

        alert(message);

        if (historyBack) {
            history.back();
        }

        location.href = redirectUrl;
    </script>
</html>
